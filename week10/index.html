<svg width="500" height="500" xml:lang="fr">
  <title>Simple SVG house</title>
  <desc>Simple SVG house</desc>
 
  <!-- Wall -->
  <rect x="100" y="200" width="600" height="300" fill="violet"/>
  <!-- Window -->
  <circle cx="200" cy="275" r="50" fill="gray"/>
  <circle cx="400" cy="275" r="50" fill="gray"/>
  <!-- Door -->
  <line x1="300" y1="500" x2="300" y2="350" stroke="burlywood" stroke-width="100" stroke-linecap="round"/>
  <!-- Chimney -->
  <rect x="340" y="76" width="50" height="82" fill="gray"/>
  <!-- Roof -->
  <path d="M 175,200 L 425,200 L 300,50 Z" fill="black"/>
  
  <!-- Cloud's path -->
  <path id="cloudPath" d="M 600,50 H -600" fill="none"/>
  <!-- Cloud -->
  <g>
    <path d="M 50,100 Q 50,50 100,75 Q 125,25 175,50 Q 225,25 250,75 Q 300,50 300,100 C 300,100 300,108 290,110 C 290,110 175,125 60,110 C 60,110 50,108 50,100" fill="white"/>
    <animateMotion begin="0s" dur="10s" repeatCount="indefinite">
      <mpath xlink:href="#cloudPath"/>
    </animateMotion>
  </g>
</svg>
