
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Canvas Sample</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="canvasStyles.css" media="screen">
</head>

<body>
  <div id="mainDiv">
    <header>
      <h3>Coding with a smile</h3>
    </header>
    
    <section>
      <h4>Here is my canvas tag:</h4>
      <canvas id="myCanvas" width="300" height="300" style="border:1px solid #000000;">
Your browser does not support the HTML5 canvas tag.
</canvas>
    </section>
    
    <br><br>
    <footer>
      Â© 2019
    </footer>
  </div>
  
  <script>
    var c = document.getElementById('myCanvas');
    var ctx = c.getContext("2d");
ctx.beginPath();
ctx.rect(40, 40, 300, 200);
ctx.fillStyle = "red";
ctx.fill();

ctx.beginPath();
ctx.rect(80, 80, 300, 200);
ctx.fillStyle = "blue";
ctx.fill();
    // Main face (big circle)

    // Smile

    ctx.beginPath();
    ctx.arc(200, 200, 60, 0, Math.PI);
    ctx.lineWidth = 10;
    ctx.stroke();
    ctx.closePath();

    // Left eye

    ctx.beginPath();
    ctx.arc(210, 210, 20, 0, 2 * Math.PI);
    ctx.fillStyle = "black";
    ctx.lineWidth = 1;
    ctx.fill();
    ctx.stroke();
    ctx.closePath();

    // Right eye

    ctx.beginPath();
    ctx.arc(285, 210, 20, 0, 2 * Math.PI);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.stroke();
    ctx.closePath();

  </script>

</body>
</html>
