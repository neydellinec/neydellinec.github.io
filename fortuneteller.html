<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Some Events</title>
      <script>
  function showAlert() {
    var myText = "The button has been clicked.";
    alert (myText);
  }
  </script>
  </head>
   <body>
   
     <button onclick="showAlert()">Page has loaded.</button>
     
  </body>
</html>
